version: '3.8'
services:
  backend:
    build: .
    container_name: backend
    ports:
      - "4000:4000"
    env_file:
      - .env
    volumes:
      - .:/app
    command: npm start
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data: